<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ABetterTheater.nz - Full Screen Apps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A Better Theater for your Tesla!" />
    <meta
      name="keywords"
      content="ABetterTheater, New Zealand, A Better Theater"
    />
    <meta name="theme-color" content="#262626" />
    <meta property="og:type" content="website" />
    <meta
      property="og:site_name"
      content="ABetterTheater.nz - Full Screen Apps"
    />
    <meta property="og:title" content="ABetterTheater.nz - Full Screen Apps" />
    <meta
      property="og:description"
      content="A Better Theater for your Tesla!"
    />
    <meta property="og:url" content="https://abettertheater.nz/" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="canonical" href="https://abettertheater.nz/" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <!-- ToDo: 
    
    - DONE - Add loading icon on click as you cant see when the browser is navigating 
    - Fix layout on mobile phone
    - Have a message that shows up if not using a tesla browser
    - Fix all the HTML and CSS issues
    - Buy ABetterTheater.nz domain and setup with serverless hosting on CloudFlare
    - logo loading svg thats on the page already
    - Setting cog bottom right to configure what services to show

  
  -->
  <body>
    <div class="shadow" id="shadow">
      <img src="img/loading.svg" class="loading" />
    </div>
    <div class="container" id="services">
      <a onclick="showOverlay()" id="web">
        <img src="img/web.svg" height="78px" class="logo" />
      </a>
    </div>
    <div id="overlay" onClick="hide('overlay')">
      <input
        type="text"
        id="path"
        value="https://"
        onClick="window.event.stopPropagation();"
      />
    </div>

    <div id="overlayfull" style="display: none; text-align: center">
      <button class="button-basic" onClick="goFullScreen();">
        Go fullscreen
      </button>
    </div>

    <script>
      var services = [
        { url: "https://app.plex.tv", image: "plex" },
        { url: "https://www.hulu.com", image: "hulu" },
        { url: "https://www.primevideo.com", image: "prime" },
        { url: "https://netflix.com/", image: "netflix" },
        { url: "https://www.disneyplus.com", image: "disneyplus" },
        { url: "https://www.youtube.com", image: "youtube" },
        { url: "https://www.twitch.tv", image: "twitch" },
        { url: "https://www.neontv.co.nz", image: "neon" },
        { url: "https://www.tvnz.co.nz", image: "tvnz" },
        { url: "https://www.sparksport.co.nz", image: "sparksport" },
        { url: "https://www.skygo.co.nz", image: "skygo" },
      ];
      for (const obj of services.reverse()) {
        document
          .getElementById("services")
          .insertAdjacentHTML(
            "afterbegin",
            `<a href="${obj["url"]}" onClick="loading()"><img src="img/${obj["image"]}.svg" class="logo" /></a>`
          );
      }
    </script>

    <script type="text/javascript" src="js.js"></script>
  </body>
</html>
