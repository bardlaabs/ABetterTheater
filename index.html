<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ABetterTheater.nz - Full Screen Apps</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A Better Theater for your Tesla!" />
    <meta
      name="keywords"
      content="ABetterTheater, New Zealand, A Better Theater"
    />
    <meta name="theme-color" content="#262626" />
    <meta property="og:type" content="website" />
    <meta
      property="og:site_name"
      content="ABetterTheater.nz - Full Screen Apps"
    />
    <meta property="og:title" content="ABetterTheater.nz - Full Screen Apps" />
    <meta
      property="og:description"
      content="A Better Theater for your Tesla!"
    />
    <meta property="og:url" content="https://abettertheater.nz/" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="canonical" href="https://abettertheater.nz/" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <!-- ToDo: 
    
    - DONE - Add loading icon on click as you cant see when the browser is navigating 
    - Fix layout on mobile phone
    - Have a message that shows up if not using a tesla browser
    - Fix all the HTML and CSS issues
    - Buy ABetterTheater.nz domain and setup with serverless hosting on CloudFlare
    - logo loading svg thats on the page already
    - Setting cog bottom right to configure what services to show

  
  -->
  <body>
    <div class="shadow" id="shadow">
      <img src="img/loading.svg" class="loading" />
    </div>
    <div class="container">
      <a href="https://app.plex.tv" onClick="loading()">
        <img src="img/plex.svg" class="logo" />
      </a>
      <a href="https://www.hulu.com/" onClick="loading()">
        <img src="img/hulu.svg" class="logo" />
      </a>
      <a href="https://www.primevideo.com/" onClick="loading()">
        <img src="img/prime.svg" class="logo" />
      </a>
      <a href="https://netflix.com/" onClick="loading()">
        <img src="img/netflix.svg" class="logo" />
      </a>
      <a href="https://www.disneyplus.com" onClick="loading()">
        <img src="img/disneyplus.svg" class="logo" />
      </a>
      <a href="https://www.youtube.com/" onClick="loading()">
        <img src="img/youtube.svg" class="logo" />
      </a>
      <a href="https://www.twitch.tv/" onClick="loading()">
        <img src="img/twitch.svg" class="logo" />
      </a>
      <a href="https://www.neontv.co.nz/" onClick="loading()">
        <img src="img/neon.svg" class="logo" />
      </a>
      <a href="https://www.tvnz.co.nz/" onClick="loading()">
        <img src="img/tvnz.svg" class="logo" />
      </a>
      <a href="https://www.sparksport.co.nz/" onClick="loading()">
        <img src="img/sparksport.svg" class="logo" />
      </a>
      <a href="https://www.skygo.co.nz/" onClick="loading()">
        <img src="img/skygo.svg" class="logo" />
      </a>
      <a onclick="showOverlay()" id="web">
        <img src="img/web.svg" height="78px" class="logo" />
      </a>
    </div>
    <div id="overlay" onClick="hide('overlay')">
      <input
        type="text"
        id="path"
        value="https://"
        onClick="window.event.stopPropagation();"
      />
    </div>

    <div id="overlayfull" style="display: none; text-align: center">
      <button class="button-basic" onClick="goFullScreen();">
        Go fullscreen
      </button>
    </div>

    <script type="text/javascript" src="js.js"></script>
  </body>
</html>
